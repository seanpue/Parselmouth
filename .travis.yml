language: cpp
dist: trusty
sudo: false
#cache: ccache

env:
  global: BUILD_TYPE=Debug
compiler: gcc

matrix:
  include:
    - stage: wheels
      os: osx
      compiler: clang
      script:
        - pip install https://github.com/tgarc/cibuildwheel/archive/revert_pr9.zip
        - CIBW_SKIP="cp26-*" cibuildwheel
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: wheelhouse/*
        skip_cleanup: true
        on:
          repo: YannickJadoul/Parselmouth
          tags: true

before_install:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      if [ -n "$GCC" ]; then
        CC=gcc-$GCC
        CXX=g++-$GCC
      elif [ -n "$CLANG" ]; then
        CC="ccache clang-$CLANG"
        CXX="ccache clang++-$CLANG"
        export CFLAGS="-Qunused-arguments"
        export CXXFLAGS="-Qunused-arguments -stdlib=libc++"
      fi
      PYTHON_CMD=python$PYTHON
    elif [ "$TRAVIS_OS_NAME" == "osx" ]; then
      #brew install ccache
      #export PATH=/usr/local/opt/ccache/libexec:$PATH
      if [ "$PYTHON" == "3" ]; then
        brew update
        brew install python3
        PYTHON_CMD=python3
      else
        PYTHON_CMD=python
      fi
      CC=clang
      CXX=clang++
    fi

script:
  - mkdir build && cd build && cmake -DPYBIND11_PYTHON_VERSION=$PYTHON -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..
  - make install -j 2
  - cd ../installed && $PYTHON_CMD -c "import parselmouth"